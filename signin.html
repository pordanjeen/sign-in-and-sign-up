<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in · StonkStock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #f6f8fa;
            --border: #d0d7de;
            --green: #2da44e;
            --link: #0969da;
            --gold: #d4af37;
            --dark: #1a1a1a;
            --light-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -40%;
            right: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .logo {
            font-size: 60px;
            color: white;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.2));
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-card {
            background: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 40px;
            width: 380px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 24px; font-weight: 600; margin-bottom: 20px; color: var(--dark); }
        
        label { display: block; font-size: 13px; margin-bottom: 8px; font-weight: 600; color: var(--dark); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }

        input:focus {
            outline: none;
            border-color: var(--green);
            background: white;
            box-shadow: 0 0 0 4px rgba(45,164,78,0.1);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--green) 0%, #1f8a38 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45,164,78,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45,164,78,0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .social-box {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .social-btn {
            border: 2px solid var(--border);
            background: var(--light-gray);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 18px;
            color: var(--dark);
        }

        .social-btn:hover {
            border-color: var(--green);
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(45,164,78,0.2);
        }

        .footer {
            margin-top: 20px;
            border: 2px solid var(--border);
            width: 380px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-size: 14px;
            animation: slideUp 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
            position: relative;
            z-index: 1;
        }

        .divider {
            text-align: center;
            border-bottom: 2px solid var(--border);
            line-height: 0.1em;
            margin: 20px 0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            font-size: 12px;
            color: var(--dark);
            font-weight: 600;
        }

        .home-link {
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .home-link a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .home-link a:hover {
            color: var(--gold);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo"><i class="fas fa-chart-line"></i></div>
    <h1>Sign in to StonkStock</h1>
    <div class="auth-card">
        <form id="loginForm">
            <label>Username or email address</label>
            <input type="text" id="username" required>
            <label>Password</label>
            <input type="password" id="password" required>
            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                <input type="checkbox" id="rememberMe" style="width: 16px; height: 16px; cursor: pointer; margin-right: 8px; margin-bottom: 0;">
                <label for="rememberMe" style="margin: 0; cursor: pointer; font-weight: 400; font-size: 13px; text-transform: none; letter-spacing: normal;">Remember me</label>
            </div>
            <button type="button" class="btn-login" onclick="handleSignIn()">Sign in</button>
        </form>
        <div class="divider"><span>or continue with</span></div>
        <div class="social-box">
            <div class="social-btn"><i class="fab fa-google"></i></div>
            <div class="social-btn"><i class="fab fa-apple"></i></div>
            <div class="social-btn"><i class="fab fa-facebook"></i></div>
            <div class="social-btn"><i class="fab fa-line"></i></div>
            <div class="social-btn"><i class="fas fa-phone"></i></div>
        </div>
    </div>
    <div class="footer">
        New to StonkStock? <a href="signup.html" style="color: var(--link); text-decoration: none;">Create an account</a>.
    </div>
    <div class="home-link">
        <a href="../index.html">← Back to Home</a>
    </div>
</body>
</html>

<script>
    // Load saved credentials on page load
    window.addEventListener('load', function() {
        const savedUsername = localStorage.getItem('stonkstock_username');
        const savedPassword = localStorage.getItem('stonkstock_password');
        const rememberMe = localStorage.getItem('stonkstock_remember');

        if (savedUsername && savedPassword && rememberMe === 'true') {
            document.getElementById('username').value = savedUsername;
            document.getElementById('password').value = savedPassword;
            document.getElementById('rememberMe').checked = true;
        }
    });

    // Handle sign in
    function handleSignIn() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        if (!username || !password) {
            alert('Please enter username and password');
            return;
        }

        // Store credentials if "Remember me" is checked
        if (rememberMe) {
            localStorage.setItem('stonkstock_username', username);
            localStorage.setItem('stonkstock_password', password);
            localStorage.setItem('stonkstock_remember', 'true');
        } else {
            // Clear stored credentials if unchecked
            localStorage.removeItem('stonkstock_username');
            localStorage.removeItem('stonkstock_password');
            localStorage.setItem('stonkstock_remember', 'false');
        }

        // Store login status and redirect to dashboard
        localStorage.setItem('stonkstock_loggedIn', 'true');
        localStorage.setItem('stonkstock_user', username);
        window.location.href = 'home.html';
    }

    // Allow Enter key to submit
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            handleSignIn();
        }
    });
</script>
